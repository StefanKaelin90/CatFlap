<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body onload="render()">
    <header>
        <div class="title">
            <img src="./img/Fotogram_Logo.svg" alt="Logo">
        </div>
    </header>
    <main>
        <div onclick="toggleOverlayReset()" id="overlay" class="overlay d_none">
            <div id="main_overlay" class="main_overlay">
                <div id="description" class="overlay_text description"></div>
                <div id="large_pic" class="large_pic"></div>
                <div id="button_section" class="button_section"></div>
            </div>
        </div>

        <h1>Mimi's und Dönzi's Katzenklappe</h1>

        <div id="content" class="content"></div>
    </main>
    <footer>
        <div class="copy_right_text">
        © all images are copyright by Stefan Kälin and individual photographers
        </div>
    </footer>
    
</body>
</html>
